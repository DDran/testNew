<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .i-b {
            display: inline-block;
        }

        .parentDiv {
            width: 300px;
            height: 150px;
            border: 1px solid red;
            position: relative;
            display: inline-block;
            vertical-align: top;
        }

        .childDiv {
            width: 77px;
            height: 33px;
            background-color: black;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="parentDiv" style="text-align:center;">
        <div class="i-b" style="width:70px;height:70px;background-color: red;"></div>
        <div class="i-b" style="width:70px;height:70px;background-color: green;"></div>
        <div class="i-b" style="width:70px;height:70px;background-color: blueviolet;"></div>
    </div>
    <div class="parentDiv">
        <div class="childDiv" style="position:absolute;bottom:0;left:0;top:0;right:0;margin:auto;">
            1

        </div>
    </div>
    <div class="parentDiv" style="display:inline-flex;justify-content:center;align-items: center;">
        <div class="childDiv">
            2
        </div>
    </div>

</body>

</html>
